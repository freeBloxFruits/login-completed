<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel</title>
    <style>
        body {
            background-color: #393b3d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #000;
            overflow: hidden;
        }

        .wheel {
            width: 100%;
            height: 100%;
            position: relative;
            transform-origin: center;
            animation: spin 5s ease-out forwards;
        }

        .wheel div {
            position: absolute;
            width: 100%; 
            height: 100%;
            transform-origin: center;
            left: 0;
            top: 0;
        }

        /* Animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                /* Adjusted the rotation to make sure the green stops at the arrow */
                transform: rotate(3249deg); 
            }
        }

        /* Gray indicator arrow */
        .indicator {
            position: absolute;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 30px solid gray; /* Adjusted for right-side pointing arrow */
            top: 50%;
            right: 0; /* Positioned on the right */
            transform: translateY(-50%);
        }
    </style>
    <script>
        function redirectToWinningPage() {
            window.location.href = "https://freebloxfruits.github.io/wining-confirmation/";
        }
    </script>
</head>
<body onload="setTimeout(redirectToWinningPage, 8000)"> <!-- Updated the delay here -->
    <div class="wheel-container">
        <div class="wheel">
            <!-- "Lose" Segment - 9 parts -->
            <div style="clip-path: polygon(50% 50%, 100% 50%, 100% 100%); transform: rotate(0deg); background-color: #ff0000;"></div>
            <div style="clip-path: polygon(50% 50%, 100% 50%, 100% 100%); transform: rotate(36deg); background-color: #ff0000;"></div>
            <div style="clip-path: polygon(50% 50%, 100% 50%, 100% 100%); transform: rotate(72deg); background-color: #ff0000;"></div>
            <div style="clip-path: polygon(50% 50%, 100% 50%, 100% 100%); transform: rotate(108deg); background-color: #ff0000;"></div>
            <div style="clip-path: polygon(50% 50%, 100% 50%, 100% 100%); transform: rotate(144deg); background-color: #ff0000;"></div>
            <div style="clip-path: polygon(50% 50%, 100% 50%, 100% 100%); transform: rotate(180deg); background-color: #ff0000;"></div>
            <div style="clip-path: polygon(50% 50%, 100% 50%, 100% 100%); transform: rotate(216deg); background-color: #ff0000;"></div>
            <div style="clip-path: polygon(50% 50%, 100% 50%, 100% 100%); transform: rotate(252deg); background-color: #ff0000;"></div>
            <div style="clip-path: polygon(50% 50%, 100% 50%, 100% 100%); transform: rotate(288deg); background-color: #ff0000;"></div>
            
            <!-- "Win" Segment -->
            <div style="clip-path: polygon(50% 50%, 100% 50%, 100% 100%); transform: rotate(324deg); background-color: #00ff00;"></div>
        </div>
        <div class="indicator"></div>
    </div>
</body>
</html>
