<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel</title>
    <style>
        body {
            background-color: #393b3d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #000;
            overflow: hidden;
        }

        .wheel {
            width: 100%;
            height: 100%;
            position: relative;
            transform-origin: center;
            animation: spin 5s ease-out forwards;
        }

        .wheel div {
            position: absolute;
            width: 100%; /* Full width for center-origin slices */
            height: 100%; /* Full height for center-origin slices */
            background: #ff0000;
            transform-origin: center;
            left: 0;
            top: 0;
            color: #fff;
            text-align: center;
            line-height: 300px; /* Adjusted line height for center alignment */
        }

        .wheel div:nth-child(10) {
            background: #00ff00;
        }

        /* Animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                /* Adjusted the rotation to make sure it always lands on "Dragonfruit" */
                transform: rotate(3240deg);
            }
        }

        /* Gray indicator */
        .indicator {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: gray;
            top: 0;
            left: 0;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="wheel">
            <div style="clip-path: polygon(50% 50%, 100% 50%, 100% 100%); transform: rotate(0deg);">You Lose</div>
            <div style="clip-path: polygon(50% 50%, 100% 50%, 100% 100%); transform: rotate(36deg);">You Lose</div>
            <div style="clip-path: polygon(50% 50%, 100% 50%, 100% 100%); transform: rotate(72deg);">You Lose</div>
            <div style="clip-path: polygon(50% 50%, 100% 50%, 100% 100%); transform: rotate(108deg);">You Lose</div>
            <div style="clip-path: polygon(50% 50%, 100% 50%, 100% 100%); transform: rotate(144deg);">You Lose</div>
            <div style="clip-path: polygon(50% 50%, 100% 50%, 100% 100%); transform: rotate(180deg);">You Lose</div>
            <div style="clip-path: polygon(50% 50%, 100% 50%, 100% 100%); transform: rotate(216deg);">You Lose</div>
            <div style="clip-path: polygon(50% 50%, 100% 50%, 100% 100%); transform: rotate(252deg);">You Lose</div>
            <div style="clip-path: polygon(50% 50%, 100% 50%, 100% 100%); transform: rotate(288deg);">You Lose</div>
            <div style="clip-path: polygon(50% 50%, 100% 50%, 100% 100%); transform: rotate(324deg);">Dragonfruit</div>
        </div>
        <div class="indicator"></div>
    </div>
</body>
</html>
